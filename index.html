<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suraj Love Radhu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .hearts-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            opacity: 0.7;
            animation: float 6s ease-in infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) scale(0);
                opacity: 0;
            }
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 30px;
            height: 48px;
            background: #ff6b9d;
            border-radius: 30px 30px 0 0;
            top: 0;
        }

        .heart::before {
            left: 15px;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart::after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .main-content {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 80px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            letter-spacing: 2px;
        }

        .names {
            font-size: 2.5em;
            font-weight: 600;
            margin: 30px 0;
            line-height: 1.6;
        }

        .name-suraj {
            color: #667eea;
            animation: pulse 2s ease-in-out infinite;
        }

        .love-symbol {
            color: #ff6b9d;
            font-size: 2.8em;
            margin: 0 15px;
            display: inline-block;
            animation: heartbeat 1.3s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            25% {
                transform: scale(1.3);
            }
            50% {
                transform: scale(1);
            }
        }

        .name-radhu {
            color: #764ba2;
            animation: pulse 2s ease-in-out infinite 0.3s;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-top: 30px;
            font-style: italic;
            letter-spacing: 1px;
        }

        .decorative-line {
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, #667eea 0%, #ff6b9d 50%, #764ba2 100%);
            margin: 25px auto;
            border-radius: 2px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-content {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2.5em;
            }

            .names {
                font-size: 1.8em;
            }

            .love-symbol {
                font-size: 2em;
                margin: 0 10px;
            }

            .subtitle {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .names {
                font-size: 1.3em;
            }

            .love-symbol {
                font-size: 1.5em;
                margin: 0 8px;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>

    <div class="container">
        <div class="main-content">
            <h1>✨ A Beautiful Love Story ✨</h1>
            
            <div class="decorative-line"></div>
            
            <div class="names">
                <span class="name-suraj">Suraj</span>
                <span class="love-symbol">❤️</span>
                <span class="name-radhu">Radhu</span>
            </div>
            
            <div class="decorative-line"></div>
            
            <p class="subtitle">Forever in each other's hearts</p>
        </div>
    </div>

    <script>
        // Generate floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('heartsContainer').appendChild(heart);

            // Remove heart after animation completes
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create hearts at intervals
        setInterval(createHeart, 500);

        // Create initial hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createHeart, i * 200);
        }
    </script>
</body>
</html>
